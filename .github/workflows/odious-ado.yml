name: Bump release version

on:
    push:
        branches: [ main ]
        tags:
          - 'v[0-9]+.[0-9]+.[0-9]+.*' # Push events to matching v*, i.e. v1.0, v20.15.10
    pull_request:
      branches: [ main ]        

concurrency: production

permissions: write-all

jobs:
    Patch:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: '0'

            - name: 'Minor verison for merge: dry run'
              id: dryRunTag
              uses: anothrNick/github-tag-action@1.36.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                WITH_V: true
                DRY_RUN: true
                INITIAL_VERSION: 0.1.0

            - name: New tag echo
              run: |
                echo "Next tag version number is: ${{steps.dryRunTag.outputs.new_tag}}"

            - name: Current tag echo
              run: |
                echo "Current tag version number is: ${{steps.dryRunTag.outputs.tag}}"
                
            - name: Current part incremented
              run: |
                echo "The version increment is: ${{ steps.dryRunTag.outputs.part }}"

            - name: Create Release
              id: createRelease
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                tag_name: ${{ steps.dryRunTag.outputs.new_tag }}
                release_name: ${{ steps.dryRunTag.outputs.new_tag }}
                draft: false
                prerelease: false                

            - name: Minor version for merge
              id: finalRunTag
              uses: anothrNick/github-tag-action@1.36.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                WITH_V: true
                INITIAL_VERSION: 0.1.0
            