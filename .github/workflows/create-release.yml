on:
  push:
    branches: [ main ]
  fork:
    branches: [ main ]

permissions:
  issues: write
  pull-requests: read
  security-events: write
  
name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.OA_GITHUB_SECRET }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v1.3
          release_name: v1.3
          body: |
            Changes in this Release
            - what up!!
          draft: false
          prerelease: true